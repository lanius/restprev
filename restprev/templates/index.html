<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>reST Previewer - Preview Tool for reStructuredText</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{url_for('static', filename='lib/codemirror/codemirror.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='lib/codemirror/theme/pastel-on-dark.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1>Preview your reST code.</h1>
      </div>

      <div>
        <ul id="menu" class="nav nav-pills">
          <li><a href="#tab-source" data-tab="source" data-toggle="tab">Source</a></li>
          <li><a href="#tab-preview" data-tab="preview" data-toggle="tab">Preview</a></li>
          <li><a href="#tab-realtime" data-tab="realtime" data-toggle="tab">Realtime</a></li>
          <li><a href="#tab-quickref" data-tab="quickref" data-toggle="tab">Quick Ref.</a></li>
          <li><a href="#tab-cheatsheet" data-tab="cheatsheet" data-toggle="tab">Cheat Sheet</a></li>
        </ul>
      </div>

      <div class="tab-content">

        <div class="tab-pane active in" id="tab-source">
          <div class="displayed-pane">
            <textarea id="textarea-alternate" class="editor"></textarea>
          </div>
        </div>

        <div class="tab-pane" id="tab-preview">
          <div class="displayed-pane">
            <iframe id="frame-alternate"></iframe>
          </div>
        </div>

        <div class="tab-pane fade" id="tab-realtime">
          <div class="displayed-pane container-fluid">
            <div class="row">
              <div class="col-md-6">
                <textarea id="textarea-realtime" class="editor"></textarea>
              </div>
              <div class="col-md-6">
                <iframe id="frame-realtime"></iframe>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="tab-quickref">
          <div class="displayed-pane">
            <iframe id="frame-quickref" class="external-contents" src="http://docutils.sourceforge.net/docs/user/rst/quickref.html"></iframe>
          </div>
        </div>

        <div class="tab-pane fade" id="tab-cheatsheet">
          <div class="displayed-pane">
            <iframe id="frame-cheatsheet" class="external-contents" src="http://docutils.sourceforge.net/docs/user/rst/cheatsheet.txt"></iframe>
          </div>
        </div>

      </div>

    </div> <!-- /container -->

    <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='lib/jquery.ba-throttle-debounce.min.js')}}"></script>
    <script src="{{url_for('static', filename='lib/codemirror/codemirror.js')}}"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>

    <script async>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-21536120-2']);
    _gaq.push(['_trackPageview']);

      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>

  </body>
</html>
